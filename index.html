<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidebar {
            vertical-align: top;
            float: right;
            padding: 10px;
            padding-right: 20px;
            border: 2px #777 solid;
            margin:0;
        }

        .me {
            color: #7ec5aa;
        }

        .queue button {
            display: block;
        }

        .leftBox {
            display: inline-block;
            border: 5px solid black;
            background-color: #000;
        }

        .alignLeft {
            float: left;
            min-width: 200px;
            margin-right: 30px;
            color: yellow;
        }
        .alignCenter {
            color:aqua;
            position: absolute;
            left: 40%;
            width: 20%;
            text-align: center;
        }
        .alignRight {
            float: right;
            min-width: 200px;
            margin-left: 30px;
            text-align: right;
            color: red;
        }

        .win {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        .lose {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        #gameInfo {
            font-size: xx-large;
            display: block;
            padding: 5px;
            position: relative;
        }
        
        #gameInfo p:empty{
            padding: 3px;
        }
        
        #gameInfo p:empty::after {
            content: "Hi there nerd";
            color: black;
            text-decoration: underline maroon;
            font-size: xx-large;
        }

        #gameMessage:empty {
            border: none;
            padding: 15px;
        }

        #gameMessage {
            font-size: x-large;
            text-align: center;
            padding: 0px;
            font-style: italic;
            color: #444;
        }

        .turnIndicator {
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid cyan;
            transition-duration: 500ms;
            margin-left: 2%;
        }

        .turnIndicator.right {
            margin-left: calc(98% - 30px);
        }
    
        .board {
            width: 600px;
            resize: horizontal;
            background-color: #333;
            display: inline-table;
            border-bottom: 5px solid #000;
            table-layout: fixed;
            overflow: hidden;
            padding-right: 5px;
        }

        .column {
            display: table-cell;
            padding: 5px;
        }

        .column div {
            background-color: #777;
            border: black 2px solid;
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 100%;
            margin: 5px 0;
        }
    
    </style>

</head>
<body>
    <div class="leftBox">
        <div class="board">
            <div class="column" id="c0" onclick="drop(0)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c1" onclick="drop(1)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c2" onclick="drop(2)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c3" onclick="drop(3)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c4" onclick="drop(4)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c5" onclick="drop(5)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c6" onclick="drop(6)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
        </div>
        <br>
        <div id="gameInfo">
            <!-- hehehe we ain't using lua indexes here -->
            <p class="alignLeft" id="player0"></p>
            <p class="alignCenter">VS</p>
            <p class="alignRight" id="player1"></p>
            <div style="clear: both;"></div>
            <div id="turn" class="turnIndicator"></div>
        </div>
        <hr>
        <p id="gameMessage"></p>
    </div>
    
    <div class="sidebar">
        <div id="sideinfo">
            <form id="nameform" onsubmit="submitName(event)">
                <h3>Join the queue</h3>
                Name:
                <input type="text" name="name" id="name" placeholder="Name">
                <br><br>
                <input type="submit" value="Join">
                <br><br>
            </form>
        </div>
        <div style="overflow:auto" id="message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
