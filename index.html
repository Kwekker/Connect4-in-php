<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>

    <!-- Discord tags zodat het er netjes uitziet op discord -->
    <meta property="og:title" content="Jochem's connect 4 thing"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://jochemleijenhorst.com"/>
    <meta property="og:site_name" content="jochemleijenhorst.com"/>
    <meta property="og:description" content="You can play connect 4 against other jochemleijenhorst.com fans!!"/>
    <meta property="og:image" content="https://jochemleijenhorst.com/experiments/connect4/thumbnail.png"/>
    <meta name="theme-color" content="#3dc1de"/>
    <meta name="twitter:card" content="summary_large_image"/>

    <link rel="shortcut icon" href="icon.png">
    <link rel="stylesheet" href="/coolbuttons.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <!-- Bar on the right for the queue and shit -->
     <div class="sidebar">
        <div id="sideinfo">
            <form id="nameform" onsubmit="submitName(event)">
                <h3>Join the queue</h3>
                Name:
                <input type="text" name="name" id="name" placeholder="Name">
                <br><br>
                <input type="submit" value="Join">
                <br><br>
            </form>
        </div>
        <div style="overflow:auto" id="message"></div>
    </div>
    

    <div class="leftBox">
        <div class="board">
            <div class="column" id="c0" onclick="drop(0)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c1" onclick="drop(1)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c2" onclick="drop(2)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c3" onclick="drop(3)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c4" onclick="drop(4)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c5" onclick="drop(5)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
            <div class="column" id="c6" onclick="drop(6)">
                <div></div> <div></div> <div></div> <div></div> <div></div> <div></div>
            </div>
        </div>
        <br>
        <div id="gameInfo">
            <!-- hehehe we ain't using lua indexes here -->
            <div class="leftRightHolder">
                <p class="alignCenter">VS</p>
                <p class="alignLeft" style="color:yellow;" id="player0"></p>
                <p class="alignRight" style="color:red;" id="player1"></p>
            </div>
            <div id="turn" class="turnIndicator"></div>
            <div class="leftRightHolder">
                <p class="bubble bubble-gone" id="bubbleL">Fuck you!</p>
                <p class="bubble bubble-gone" id="bubbleR">You're a nerd!</p>
            </div>
            <br>
            <div style="clear: both;"></div>
        </div>
        <hr>
        <p id="gameMessage"></p>
    </div>

   
    <div class="taunts gone" id="taunts">
        <h3>Send a nice message to your opponent :)</h3>
        <br>
    </div>
    
    <!-- jQuery is great -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
